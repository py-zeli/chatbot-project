name: Deploy AWS Lambda

on:
  push:
    branches:
      - main
    paths:
      - 'TesteCloud/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ‚ùå REMOVIDO: Etapa "Zip Lambda code". N√£o √© mais necess√°ria, a Action faz isso.
      
      # 1. Configurar Credenciais da AWS
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # 2. Deploy da Fun√ß√£o Lambda
      - name: Deploy Lambda function
        uses: aws-actions/aws-lambda-deploy@v1.1.0
        with:
          function-name: slackBotTests
          # üí° CORRE√á√ÉO: Usando 'code-artifacts-dir' e apontando para a pasta fonte.
          code-artifacts-dir: ./TesteCloud 
          aws-region: us-east-1